<!DOCTYPE html>
<!-- We run this module (store) when document loads -->
<!-- It will treat the html here as part of Angular -->
<html ng-app="store" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS - how to make HTML interactive</title>
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css"> -->

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</head>


<body ng-controller="StoreController as store">
<!-- that's how we bind the behavior -->
<!-- now the whole body is the scope of the Controller -->
<!-- ng-controller is a Directive
     StoreController is Controller name
     as - keyword
     store is Alias to use inside Expressions-->

<!-- expressions -->
<!-- Expressions allow you to insert dynamic values into HTML -->
<!-- <p>I am {{4 + 6}}</p>
<p>{{"Hello" + " you"}}</p> -->


<!-- Let's load our data here: -->
<div ng-hide="store.products[0].soldOut">
<!-- This div will only show up if item is not shold out -->
    <h1>{{store.products[0].name}} </h1>
    <h2>${{store.products[0].price}}</h2>
    <p>{{store.products[0].description}} </p>
    <!-- This will only show if value of the expression is true -->
    <button ng-show="store.products[0].canPurchase"> Add to Cart </button>
</div>

<div ng-hide="store.products[1].soldOut">
<!-- This div will only show up if item is not shold out -->
    <h1>{{store.products[1].name}} </h1>
    <h2>${{store.products[1].price}}</h2>
    <p>{{store.products[1].description}} </p>
    <!-- This will only show if value of the expression is true -->
    <button ng-show="store.products[1].canPurchase"> Add to Cart </button>
</div>

<script>
// Controllers
// where we define our app's behavior by defining funtions and values
// wrapping your JS in a closure is a good habit!
(function() {
    var app = angular.module('store', [ ]);
    // store - is app name
    // [ ] - dependencies, other libraries we might need

    // then we add controller
    // controller is attached (inside) our app, capitalized
    app.controller('StoreController', function() {
        this.products = gems;
    });

    var gems = [
      {
        name: "Diamond",
        price: 3.48,
        description: "Some gems have hidden quality beyond their luster, beyond their shine...",
        canPurchase: true,
        soldOut: false
      },
      {
        name: "Ruby",
        price: 5.00,
        description: "It's an amazing gem!",
        canPurchase: false,
        soldOut: false
      }
    ];

})();

// How do we print this data inside our webpage?




</script>
<!-- <script type="text/javascript" src="angular.min.js"></script> -->
</body>
</html>
