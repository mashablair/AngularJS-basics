<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

  <!-- This will make all images the same size -->
    <style>
      .crop {
         height: 200px;
         width: 300px;
         overflow: hidden;
        }
        .crop img {
         height: auto;
         width: 300px;
        }
    </style>
  </head>

  <body class="list-group" ng-controller="StoreController as store">

    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{ product.price | currency }}</em>
      </h3>
      <p>{{product.description}} </p>

      <!-- Image Gallery  -->
      <!-- If there is no images in the array yet, they will not be displayed -->
      <div class="gallery" ng-show="product.images.length">
        <div class="img-wrap crop">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
        <!-- This will loop through all images in the array -->
          <li class="small-image pull-left thumbnail crop" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>
    </div>
